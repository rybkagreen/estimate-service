name: Copilot Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci --workspaces --legacy-peer-deps
      - name: Lint and fix
        run: npm run lint:fix
      - name: Type check
        run: npm run type-check
  prisma:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci --workspaces --legacy-peer-deps
      - name: Prisma migrate dev
        run: npx prisma migrate dev --name=ci-fix --skip-generate
      - name: Prisma generate
        run: npx prisma generate
